<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hadith Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        .hadith-container {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: #fff;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 3;
            padding: 100px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .hadith-text {
            font-size: 48px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 40px;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .hadith-number {
            font-size: 36px;
            color: #666;
            margin-top: 40px;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="hadith-container">
        <img class="background-image" src="PLACEHOLDER_IMAGE" alt="Background">
        <div class="overlay"></div>
        <div class="content">
            <div class="hadith-text">HADITH_TEXT</div>
            <div class="hadith-number">Hadith #HADITH_NUMBER</div>
        </div>
    </div>
</body>
</html>
