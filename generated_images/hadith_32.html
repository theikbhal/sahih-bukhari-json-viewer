        <div class="content">
            <div class="hadith-text">While the Prophet () was delivering the Khutba on a Friday, a man stood up and said, "O, Allah's 
Apostle! The livestock and the sheep are dying, so pray to Allah for rain." So he (the Prophet) raised 
both his hands and invoked Allah (for it).</div>
            <div class="hadith-number">Hadith #32</div>
        </div>
